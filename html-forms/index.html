<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email-textbox">
          <span>Email</span>
        </label>
        <br />
        <input type="email" name="email" size="20" maxlength="50" id="email-textbox" />
      </div>
      <div>
        <label>Why is coding cool?</label>
      </div>
      <div>
        <select name="reasons" id="reasons-coding-cool">
          <option value="option">Select an Option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Becuase it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <div>
        <span>Favorite Language (Choose One):</span>
        <br />
          <input type="radio" name="favorite-language" value="html" id="html-favorite-language"/>
          <label for="html-favorite-language">HTML</label>
          <input type="radio" name="favorite-language" value="css" id="css-favorite-language"/>
          <label for="css-favorite-language">CSS</label>
          <input type="radio" name="favorite-language" value="javascript" id="js-favorite-language"/>
          <label for="js-favorite-language">JavaScript</label>
      </div>
      <div>
        <span>Would you like to sign up for more information?</span>
        <br />
        <input type="checkbox" name="sign-me-up" value="yes" id="sign-up"/>
        <label for="sign-up">Sign me up!</label>
      </div>
      <div>
        <label for="comment-textbox">
          <span>Comments</span>
        </label>
        <br />
        <textarea name="comments" cols="20" rows="8" id="comment-textbox"></textarea>
      </div>
      <div>
        <input type="submit" value="submitted" id="submit-button"/>
      </div>
    </form>
  </body>
</html>
