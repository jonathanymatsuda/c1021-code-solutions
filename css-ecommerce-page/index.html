<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row justify-center">
    <h1>New Arrivals</h1>
  </div>
  <div class="row">
    <div class="one-fifth-column">
      <img src="images/dress1.jpeg" alt="Black Dress">
      <p>Free People <span class="font-color"> &verbar; Size 6</span></p>
      <p><span class="background-color">&dollar;35</span> <del class="font-color">&dollar;125 Retail</del></p>
    </div>
    <div class="one-fifth-column">
      <img src="images/ysl-bag.jpeg" alt="YSL">
      <p>Yves Saint Laurent<span class="font-color"> &verbar; One&dash;Size</span></p>
      <p><span class="background-color">&dollar;200</span> <del class="font-color">&dollar;1600 Retail</del></p>
    </div>
    <div class="one-fifth-column">
      <img src="images/key.jpeg" alt="Tiffany Key">
      <p>Tiffany<span class="font-color"> &verbar; One&dash;Size</span></p>
      <p><span class="background-color">&dollar;476</span> <del class="font-color">&dollar;2000 Retail</del></p>
    </div>
    <div class="one-fifth-column">
      <img src="images/lv-bag.jpg" alt="LV Bag">
      <p>Louis Vuitton<span class="font-color"> &verbar; One&dash;Size</span></p>
      <p><span class="background-color">&dollar;95</span> <del class="font-color">&dollar;1200 Retail</del></p>
    </div>
    <div class="one-fifth-column">
      <img src="images/dress2.jpeg" alt="Blue Dress">
      <p>Reformation<span class="font-color"> &verbar; Size 4</span></p>
      <p><span class="background-color">&dollar;20</span> <del class="font-color">&dollar;198 retail</del></p>
    </div>
  </div>
</div>
</body>
</html>
