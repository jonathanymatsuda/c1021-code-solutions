<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Noto+Sans+Mono&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="row text-align-center">
      <div class="column-full">
        <h1>Pokemon Carousel</h1>
      </div>
    </div>
  </header>
  <div class="row pokemon text-align-center align-items-center">
    <div class="column-third">
      <i class="fas fa-chevron-circle-left fa-4x"></i>
    </div>
    <div class="column-third">
      <img class="pokemon-image" src="images/025.png" alt="Pokemon">
    </div>
    <div class="column-third">
      <i class="fas fa-chevron-circle-right fa-4x"></i>
    </div>
  </div>
  <div class="row text-align-center">
    <div class="column-full">
      <div class="circle-container">
        <i circleid="0" class="fas fa-circle ml-10 circle"></i>
        <i circleid="1" class="far fa-circle ml-10 circle"></i>
        <i circleid="2" class="far fa-circle ml-10 circle"></i>
        <i circleid="3" class="far fa-circle ml-10 circle"></i>
        <i circleid="4" class="far fa-circle ml-10 circle"></i>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
